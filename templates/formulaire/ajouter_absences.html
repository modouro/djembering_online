<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-5">

            <!-- Image centrée -->
            <div class="row my-4 justify-content-center">
                <!-- Conteneur rond bleu pour l'icône -->
                <div class="bg-info rounded-circle d-flex align-items-center justify-content-center mx-auto" 
                    style="width: 120px; height: 120px;">
                    <i class="bi bi-person-fill text-white" style="font-size: 5rem;"></i>
                </div>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                <fieldset class="border p-3 rounded">
                    <legend class="text-center p-2 fw-bold" style="font-size: 1.5rem;">
                        S'inscrire
                    </legend>
                    
                    <!-- Sélection des prénoms et noms -->
                    <div class="mb-3">
                        <select class="form-control" name="last_name" required>
                            <option value="" disabled selected>Selectionne Prénoms et nom</option>
                            <option value="nom1">Nom 1</option>
                            <!-- Ajoutez ici les noms dynamiquement si besoin -->
                        </select>
                    </div>

                    <!-- Sélection de la fonction -->
                    <div class="mb-3">
                        <select class="form-control" name="fonction" required>
                            <option value="" disabled selected>Selectionne la fonction</option>
                            <option value="enseignant">Enseignant</option>
                            <option value="etudiant">Étudiant</option>
                            <option value="admin">Administrateur</option>
                            <option value="autre">Autre</option>
                        </select>                        
                    </div>

                    <!-- Sélection de la classe -->
                    <div class="mb-3">
                        <select class="form-control" name="classe" required>
                            <option value="" disabled selected>Selectionne la classe</option>
                            <option value="classe1">6ème</option>
                            <option value="classe2">5ème</option>
                            <option value="classe3">4ème</option>
                            <!-- Ajoutez ici les classes dynamiquement si besoin -->
                        </select>
                    </div>

                    <!-- Nombre d'absents -->
                    <div class="mb-3">
                        <input type="number" class="form-control" name="absents" placeholder="Nombre d'absents" min="0" required>
                    </div>

                    <!-- Motif -->
                    <div class="mb-3">
                        <input type="text" class="form-control" name="text" placeholder="Entrer le Motif" required>
                    </div>

                    <!-- Date de début -->
                    <div class="mb-3">
                        <input type="date" class="form-control" name="date_debut" placeholder="Entrer la date de début" required>
                    </div>

                    <!-- Date de fin -->
                    <div class="mb-3">
                        <input type="date" class="form-control" name="date_fin" placeholder="Entrer la date de fin" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">S'inscrire</button>
                </fieldset>
            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
