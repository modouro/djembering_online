<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    {% load static %}
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-5">

               <!-- Image centrée -->
            <div class="row my-4 justify-content-center">
                <!-- Conteneur rond bleu pour l'icône -->
                <div class="bg-info rounded-circle d-flex align-items-center justify-content-center mx-auto" 
                    style="width: 120px; height: 120px;">
                    <i class="bi bi-person-fill text-white" style="font-size: 5rem;"></i>
                </div>
            </div>
            <form method="POST">
                <!-- Modifiez ici pour la bonne URL -->
                {% csrf_token %}
                <fieldset class="border p-3 rounded">
                    <legend class="text-center p-2 fw-bold" style="font-size: 1.5rem;">
                        S'inscrire
                    </legend>
                    
                    <div class="mb-3">
                        <input type="text" class="form-control" name="prenom" placeholder="Entrer votre prénoms" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="nom" placeholder="Entrer votre nom" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-control" name="sexe" id="sexe" required>
                            <option value="" disabled selected> Choisir le genre</option>
                            <option value="M">Masculin</option>
                            <option value="F">Féminin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="fonction" placeholder="Entrer votre fonction" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="telephone" placeholder="Entrer votre téléphone" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">S'inscrire</button>
                </fieldset>
            </form>
            
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
