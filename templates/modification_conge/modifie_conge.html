<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Modification congé</title>
    {% load static %}
</head>
<body bg-light>
    <div class="container-fluid mt-5 py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <h1 class="text-center mb-4">Modification</h1>
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="border p-3 rounded">
                        <!-- Sélection du professeur -->
                        <div class="row mb-3 border border-1 rounded">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                <span class="input-group-text bg-info-subtle text-dark fs-6 fw-bold">
                                    Le professeur :
                                </span>
                                <select class="form-control border-0 fs-6" id="professeur" name="professeur" required>
                                    <option value="" disabled>Selectionnez un professeur</option>
                                    {% for professeur in professeurs %}
                                        <option value="{{ professeur.id }}" {% if conge.professeur.id == professeur.id %}selected{% endif %}>
                                            {{ professeur.nom }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <!-- Icône de modification -->
                                <i class="bi bi-pencil"></i>
                            </div>
                        </div>
                        <!-- Champ Motif -->
                        <div class="row mb-3 border border-1 rounded">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                <span class="input-group-text bg-info-subtle text-dark fs-6 fw-bold">
                                    Le Motif :
                                </span>
                                <textarea class="form-control border-0 fs-6"  name="motif" rows="3" required>{{ conge.motif }}</textarea>
                            <!-- Icône de modification -->
                                <i class="bi bi-pencil"></i>
                            </div>
                        </div>
                        <!-- Date de début -->
                        <div class="row mb-3 border border-1 rounded">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                <span class="input-group-text bg-info-subtle text-dark fs-6 fw-bold">
                                    Date de début :
                                </span>
                                <input type="date" class="form-control border-0 fs-6"  name="date_debut" value="{{ conge.date_debut|date:'Y-m-d' }}" required>
                            <!-- Icône de modification -->
                                <i class="bi bi-pencil"></i>
                            </div>
                        </div>
                        <!-- Date de fin -->
                        <div class="row mb-3 border border-1 rounded">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                <span class="input-group-text bg-info-subtle text-dark fs-6 fw-bold">
                                    Date de fin :
                                </span>
                                <input type="date" class="form-control border-0 fs-6" name="date_fin" value="{{ conge.date_fin|date:'Y-m-d' }}" required>
                            <!-- Icône de modification -->
                                <i class="bi bi-pencil"></i>
                            </div>
                        </div>
                        <!-- Bouton de soumission -->
                        <button type="submit" class="btn btn-primary ">Mettre à jour</button>
                    {% comment %} <a href="{% url 'add_autorisation' %}" class="btn btn-secondary w-50">Annuler</a> {% endcomment %} 
                    </fieldset>
                </form>   
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
