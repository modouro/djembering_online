<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Calcul Heures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <!-- Triangle 1 -->
    <div class="position-absolute top-0 end-0 border border-0 border-bottom border-primary bg-info" 
         style="width: 0; height: 0; border-width: 0 120px 120px 0;">
    </div>

    <!-- Triangle 2 -->
    <div class="position-absolute top-0 end-0 border border-0 border-bottom border-info" 
         style="width: 0; height: 0; border-width: 0 90px 90px 0; margin-top: 30px;">
    </div>

    <div class="container mt-5">
        <div class="row my-4 justify-content-center">
            <div class="bg-info rounded-circle d-flex align-items-center justify-content-center mx-auto" 
                 style="width: 120px; height: 120px;">
                <i class="bi bi-pencil-square text-primary" style="font-size: 4rem;"></i>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h5 class="text-center mb-3"> 
                            <span class="text-primary">
                                {{ calcul.emploitemps.eleve.niveau }} - {{ calcul.emploitemps.eleve.prenom }} - <span class="text-uppercase">{{ calcul.emploitemps.eleve.nom }}</span>
                            </span></h5>

                        <form method="POST" action="?section={{ section }}">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="heures_dues" class="form-label">Heures Dues</label>
                                <input type="number" step="0.01" class="form-control" id="heures_dues" name="heures_dues" value="{{ calcul.heures_dues }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="heures_faites" class="form-label">Heures Faites</label>
                                <input type="number" step="0.01" class="form-control" id="heures_faites" name="heures_faites" value="{{ calcul.heures_faites }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="heures_complementaires" class="form-label">Heures Suppl√©mentaires</label>
                                <input type="number" step="0.01" class="form-control" id="heures_complementaires" name="heures_complementaires" value="{{ calcul.heures_complementaires }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="date_changement" class="form-label">Date du dernier changement</label>
                                <input type="date" class="form-control" id="date_changement" name="date_changement" value="{{ calcul.date_changement|default_if_none:'' }}">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Enregistrer les modifications</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
