<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Nouveau emploi</title>
    {% load static %}
</head>
<body bg-light>
    <div class="container-fluid d-flex justify-content-center align-items-center primary-subtle" style="min-height: 100vh;">
        <div class="col-12 ">
               <!-- Image centrée -->
            <div class="row my-4 justify-content-center">
                <!-- Conteneur rond bleu pour l'icône -->
                <div class="bg-info rounded-circle d-flex align-items-center justify-content-center mx-auto" 
                    style="width: 120px; height: 120px;">
                    <i class="bi bi-person-fill text-white" style="font-size: 5rem;"></i>
                </div>
            </div>
            <div class="container-fluid mt-5 py-5">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 col-lg-4">
                        <form method="POST" action="{% url 'update_emploi' emploi.id %}">
                            {% csrf_token %}
                            <fieldset class="border p-4 rounded bg-white shadow">
                                <div class="row mb-3 border border-1 rounded">
                                    <div class="col-12 d-flex align-items-center justify-content-center">
                                        <span class="input-group-text bg-info-subtle text-dark fs-6 fw-bold">
                                            Heure début :
                                        </span>
                                            <input type="time" name="heure_debut" class="form-control border-0 fs-6" value="{{ emploi.heure_debut|time:'H:i' }}" required>   
                                    <!-- Icône de modification -->
                                    <i class="bi bi-pencil"></i>
                                    </div>
                                </div>
                                <div class="row mb-3 border border-1 rounded">
                                    <div class="col-12 d-flex align-items-center justify-content-center">
                                        <span class="input-group-text bg-info-subtle text-dark fs-6 fw-bold">
                                            Heure fin :
                                        </span>
                                    <input type="time" name="heure_fin" class="form-control" value="{{ emploi.heure_fin|time:'H:i' }}" required>
                                    <!-- Icône de modification -->
                                        <i class="bi bi-pencil"></i>
                                    </div>
                                </div>   
                                <div class="row mb-3 border border-1 rounded">
                                    <div class="col-12 d-flex align-items-center justify-content-center">
                                        <span class="input-group-text bg-info-subtle text-dark fs-6 fw-bold">
                                            Jour :
                                        </span>
                                    {% comment %} <select name="jour" class="form-control border-0 fs-6" required>
                                        <option value="" disabled>Choisir un jour</option>
                                        {% for jour_value, jour_label in emploi.get_jour_choices %}
                                            <option value="{{ jour_value }}" {% if emploi.jour == jour_value %}selected{% endif %}>
                                                {{ jour_label }}
                                            </option>
                                        {% endfor %}
                                    </select> {% endcomment %}

                                    <select class="form-control border-0 fs-6" name="jour" required>
                                        <option value="" disabled>Choisir un jour</option>
                                        <option value="Lundi" {% if emploi.jour == "Lundi" %}selected{% endif %}>Lundi</option>
                                        <option value="Mardi" {% if emploi.jour == "Mardi" %}selected{% endif %}>Mardi</option>
                                        <option value="Mercredi" {% if emploi.jour == "Mercredi" %}selected{% endif %}>Mercredi</option>
                                        <option value="Jeudi" {% if emploi.jour == "Jeudi" %}selected{% endif %}>Jeudi</option>
                                        <option value="Vendredi" {% if emploi.jour == "Vendredi" %}selected{% endif %}>Vendredi</option>
                                        <option value="Samedi" {% if emploi.jour == "Samedi" %}selected{% endif %}>Samedi</option>
                                        <option value="Dimanche" {% if emploi.jour == "Dimanche" %}selected{% endif %}>Dimanche</option>
                                    </select>

                                        <!-- Icône de modification -->
                                        <i class="bi bi-pencil"></i>
                                    </div>
                                </div>
                                <div class="row mb-3 border border-1 rounded">
                                    <div class="col-12 d-flex align-items-center justify-content-center">
                                        <span class="input-group-text bg-info-subtle text-dark fs-6 fw-bold">
                                            Professeur :
                                        </span>
                                            <select name="professeur" class="form-control border-0 fs-6" required>
                                                <option value="" disabled>Choisir un professeur</option>
                                                {% for professeur in professeurs %}
                                                    <option value="{{ professeur.id }}" {% if emploi.professeur.id == professeur.id %}selected{% endif %}>
                                                        {{ professeur.nom }}
                                                    </option>
                                                {% endfor %}
                                            </select>
                                        <!-- Icône de modification -->
                                        <i class="bi bi-pencil"></i>
                                    </div>
                                </div>
                                <div class="row mb-3 border border-1 rounded border-0 fs-6">
                                    <div class="col-12 d-flex align-items-center justify-content-center">
                                        <span class="input-group-text bg-info-subtle text-dark fs-6 fw-bold">
                                            Matière :
                                        </span>
                                            <select name="eleve" class="form-control" required>
                                                <option value="" disabled>Choisir un élève</option>
                                                {% for eleve in eleves %}
                                                    <option value="{{ eleve.id }}" {% if emploi.eleve.id == eleve.id %}selected{% endif %}>
                                                        {{ eleve.niveau }}
                                                    </option>
                                                {% endfor %}
                                            </select>
                                    <!-- Icône de modification -->
                                        <i class="bi bi-pencil"></i>
                                    </div>
                                </div>
                                <div class="mb-3 d-flex align-content-between justify-content-between">
                                    <button type="submit" class="btn btn-primary">Mettre à jour</button>
                                    <a href="{% url 'gestion_emploi' %}" class="btn btn-secondary">Annuler</a>
                                </div>
                            </fieldset>
                        </form> 
                    </div>
                </div>
            </div>          
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
