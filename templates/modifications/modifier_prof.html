<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Modifier Professeur</title>
</head>
<body>
    <div class="container-fluid mt-5 py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <h1 class="text-center mb-4">Modifier le Professeur</h1>
                <form method="POST" action="{% url 'update_professeur' professeur.id %}">
                    {% csrf_token %}
                    <fieldset class="border p-4 rounded bg-white shadow">
                        <!-- Prénom -->
                        <div class="row mb-3 border border-1 rounded">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                <span class="input-group-text bg-info-subtle text-dark fs-6 fw-bold">
                                    Prénoms : 
                                </span>
                            <input type="text" class="form-control border-0 fs-6" name="prenom" value="{{ professeur.prenom }}" placeholder="Entrer le prénom" required>
                              <!-- Icône de modification -->
                                <i class="bi bi-pencil"></i>
                            </div>
                        </div>
                        <!-- Nom -->
                        <div class="row mb-3 border border-1 rounded">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                <span class="input-group-text bg-info-subtle text-dark fs-6 fw-bold">
                                    Nom :
                                </span>
                            <input type="text" class="form-control border-0 fs-6" name="nom" value="{{ professeur.nom }}" placeholder="Entrer le nom" required>
                            <!-- Icône de modification -->
                                <i class="bi bi-pencil"></i>
                            </div>
                        </div>

                        <!-- Sexe -->
                        <div class="row mb-3 border border-1 rounded">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                <span class="input-group-text bg-info-subtle text-dark fs-6 fw-bold">
                                    Sexe :
                                </span>
                                <select class="form-control border-0 fs-6" name="sexe" required>
                                    <option value="M" {% if professeur.sexe == "M" %}selected{% endif %}>Masculin</option>
                                    <option value="F" {% if professeur.sexe == "F" %}selected{% endif %}>Féminin</option>
                                </select>
                            <!-- Icône de modification -->
                                <i class="bi bi-pencil"></i>
                            </div>
                        </div>
                        <!-- Fonction -->
                        <div class="row mb-3 border border-1 rounded">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                <span class="input-group-text bg-info-subtle text-dark fs-6 fw-bold">
                                    Matière :
                                </span>
                                <select class="form-control border-0 fs-6" name="fonction" required>
                                    <option value="Mathématiques" {% if professeur.fonction == "Mathématiques" %}selected{% endif %}>Mathématiques</option>
                                    <option value="Physique-Chimie" {% if professeur.fonction == "Physique-Chimie" %}selected{% endif %}>Physique-Chimie</option>
                                    <option value="SVT" {% if professeur.fonction == "SVT" %}selected{% endif %}>Sciences de la Vie et de la Terre (SVT)</option>
                                    <option value="Technologie" {% if professeur.fonction == "Technologie" %}selected{% endif %}>Technologie</option>
                                    <option value="Histoire-Géographie" {% if professeur.fonction == "Histoire-Géographie" %}selected{% endif %}>Histoire-Géographie</option>
                                    <option value="Langue Française" {% if professeur.fonction == "Langue Française" %}selected{% endif %}>Langue Française</option>
                                    <option value="Langue Anglaise" {% if professeur.fonction == "Langue Anglaise" %}selected{% endif %}>Langue Anglaise</option>
                                    <option value="EPS" {% if professeur.fonction == "EPS" %}selected{% endif %}>Éducation Physique et Sportive (EPS)</option>
                                </select>
                             <!-- Icône de modification -->
                                <i class="bi bi-pencil"></i>
                            </div>
                        </div>

                        <!-- Téléphone -->
                        <div class="row mb-3 border border-1 rounded">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                <span class="input-group-text bg-info-subtle text-dark fs-6 fw-bold">
                                    Téléphone :
                                </span>
                            <input type="text" class="form-control border-0 fs-6" name="telephone" value="{{ professeur.telephone }}" placeholder="Entrer le numéro de téléphone" required>
                            <!-- Icône de modification -->
                                <i class="bi bi-pencil"></i>
                            </div>
                        </div>

                         <!-- Heure Matière -->
                        <div class="row mb-3 border border-1 rounded">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                <span class="input-group-text bg-info-subtle text-dark fs-6 fw-bold">
                                    Heure Matière :
                                </span>
                            <input type="number" class="form-control border-0 fs-6" name="heure_matiere" value="{{ professeur.heure_matiere }}" placeholder="Entrer heure de la matière" required>
                            <!-- Icône de modification -->
                                <i class="bi bi-pencil"></i>
                            </div>
                        </div>

                        <!-- Bouton de soumission -->
                        <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cjvrRttwKlE0GqUVD8h0JwPbnjBrewQu5X1gAwf11QmXm7s5FLKp37nD4xm1Nf2C" crossorigin="anonymous"></script>
</body>
</html>
